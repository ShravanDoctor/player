<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Musicplayer</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app-cover">
  <div id="bg-artwork"></div>
  <div id="bg-layer"></div>
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="s-area">
        <div id="ins-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://media.npr.org/assets/img/2022/07/14/lofi-girl-picture-d49feadc09affb393b87b4a7e9b8cd174a9b21a4-s1100-c50.jpg" id="_1">
        <img src="https://i.pinimg.com/564x/ad/e6/d6/ade6d6bc0dc8e5f26e60159869731a51.jpg" id="_2">
        <img src="https://i.pinimg.com/564x/9c/d8/e3/9cd8e3cc87396ff1da02ca2f7630e107.jpg" id="_3">
        <img src="https://i.pinimg.com/564x/a4/e4/9d/a4e49ddbef5ebfc4dcef41cfb399536d.jpg" id="_4">
        <img src="https://i.pinimg.com/564x/e4/24/9c/e4249c8a98cfe693464a1c358a6cbe08.jpg" id="_5">
        <img src="https://i.pinimg.com/564x/74/8e/ff/748eff81b9a280ef7bcac9996b49e9db.jpg" id="_6">
        <img src="https://i.pinimg.com/564x/d7/37/9b/d7379b6ec4002a6b87f2d2a106ff065f.jpg" id="_7">
        <img src="https://i.pinimg.com/564x/e1/4a/12/e14a12d754a75ffb838d6b726963474a.jpg" id="_8">
        <img src="https://i.pinimg.com/564x/8f/f5/23/8ff523ea3db1446e4c6a83b11587522a.jpg" id="_9">
        <img src="https://i.pinimg.com/236x/0f/1b/3c/0f1b3c8aae5198b09313998f63c88535.jpg" id="_10">

        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
